        body {

        /* Contact Section */
        .contact-container {
            max-width: 800px;
            margin: 50px auto;

            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            justify-content: space-around;
            color: whitesmoke;
        }
        p {
          justify-content: space-around;
          color: whitesmoke;
        
        }
        #ff{
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }
        label {
            font-size: 16px;
            color: whitesmoke;
        }
        input[type="text"],
        input[type="email"],
        textarea ,label ,button{
            width: 50%;
            padding: 10px;
            border: 1px solid transparent;
            border-radius: 5px;
        }
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        .background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 0;}
        button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #28a745;
            /* color: white; */
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
            margin-top: 40px;
