<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

            <form class="form-inline my-2 my-lg-0">

    <div class="container mt-5">
        <video autoplay muted loop class="background-video">
            <source src="img/bg.mp4" type="video/mp4">
        </video>
        <h2>Write Your Story</h2>
        <p>Use the form & create your own interactive fiction story !</p>

        <form id="story-form">
            <div class="form-group">
                <label for="storyTitle">Story Title</label>
                <input type="text" class="form-control" id="storyTitle" placeholder="Enter the title of your story">
            </div>

            <div class="form-group">
                <label for="storyCategory">Category</label>
                <select class="form-control" id="storyCategory">
                    <option>Adventure</option>
                    <option>Fantasy</option>
                    <option>Romance</option>
                    <option>Horror</option>
                    <option>Science Fiction</option>
                </select>
            </div>

            <div class="form-group">
                <label for="storyContent">Story Content</label>
                <textarea class="form-control" id="storyContent" rows="10" placeholder="Write your story here..."></textarea>
            </div>

            <button type="submit" class="btn btn-success">Submit Story</button>
        </form>
    </div>

    <footer class="bg-dark text-white text-center py-4">
        <p>&copy; 2024 Fiction Fusion. All Rights Reserved.</p>
    </footer>

    <script>
        // Basic form handling example - in real application, you would send data to a backend
        document.getElementById("story-form").addEventListener("submit", function(e) {
            e.preventDefault();
            const title = document.getElementById("storyTitle").value;
            const category = document.getElementById("storyCategory").value;
            const content = document.getElementById("storyContent").value;

            if(title && category && content) {
                alert("Story Submitted Successfully!\nTitle: " + title + "\nCategory: " + category);
                // Here you would typically send this data to a server.
            } else {
                alert("Please fill out all fields before submitting.");
            }
        });
    </script>
